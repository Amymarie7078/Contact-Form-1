<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <title>Contact Form</title>
</head>
<body>
  <h2>Member Contact Form</h2>
  <form action="https://formspree.io/f/xgvkkqpo" method="POST">
    <input type="text" name="_honey" style="display:none">
    <input type="hidden" name="_redirect" value="https://formspree.io/success">

    <label for="name">Member Full Name:</label><br>
    <input type="text" id="name" name="name" required=""><br><br>

    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone" required=""><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required=""><br><br>

    <label for="date">Date:</label><br>
    <input type="date" id="date" name="date" required=""><br><br>

    <label for="comment">Comment:</label><br>
    <textarea id="comment" name="comment" rows="4"></textarea><br><br>

    <label for="question">Question:</label><br>
    <textarea id="question" name="question" rows="4"></textarea><br><br>

    <button type="submit">Submit</button>
  </form>


</body></html>
